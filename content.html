<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">
<div class="tkextension__container">
  <div class="tkextension__wrapper">
    <header class="tkextension__header__container">
      <h1 class="tkextension__header">TwitchKeys Menu</h1>
      <h2 class="tkextension__header__message"></h2>
    </header>
    <form id="tkextension__keys-form" class="tkextension__form">
      <div class="tkextension__form__inputs">
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input1">Key 1:</label>
          <input id="tkextension__input1" class="tkextension__input" name="key1" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input2">Key 2:</label>
          <input id="tkextension__input2" class="tkextension__input" name="key2" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input3">Key 3:</label>
          <input id="tkextension__input3" class="tkextension__input" name="key3" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input4">Key 4:</label>
          <input id="tkextension__input4" class="tkextension__input" name="key4" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input5">Key 5:</label>
          <input id="tkextension__input5" class="tkextension__input" name="key5" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input6">Key 6:</label>
          <input id="tkextension__input6" class="tkextension__input" name="key6" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input7">Key 7:</label>
          <input id="tkextension__input7" class="tkextension__input" name="key7" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input8">Key 8:</label>
          <input id="tkextension__input8" class="tkextension__input" name="key8" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input9">Key 9:</label>
          <input id="tkextension__input9" class="tkextension__input" name="key9" type="text" maxlength="32"/>
        </div>
        <div class="tkextension__input__container">
          <label class="tkextension__label" for="tkextension__input10">Key 10:</label>
          <input id="tkextension__input10" class="tkextension__input" name="key10" type="text" maxlength="32"/>
        </div>
      </div>
      <div class="tkextension__form__buttons">
        <button id="tkextension__hotkeys__clear--all" type="button" class="tkextension__clear__button tkextension__primary__button">Clear All</button>
        <button id="tkextension__hotkeys__save" type="button" class="tkextension__save__button tkextension__primary__button">Save</button>
        <div class="tkextension__form__buttons__confirm tkextension__hidden">
          <p class="tkextension__form__buttons__confirm__message">Are you sure you want to clear all?</p>
          <button id="tkextension__hotkeys__clear--cancel" type="button" class="tkextension__clear__button tkextension__primary__button">Cancel</button>
          <button id="tkextension__hotkeys__clear--confirm" type="button" class="tkextension__save__button tkextension__primary__button">Clear All</button>
        </div>
      </div>
    </form>
  </div>
</div>
